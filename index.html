<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

    <!-- Link to style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Gif Buttons</title>
</head>


<body>

    <div class = "container">

        <header class = "jumbotron bg-primary text-center text-light">
            <h1>Gif Button Search</h1>
        </header>

        <div class = "row mt-3 ml-3">
            <div class = "col-7 d-flex flex-row flex-wrap" id = "button-holder">

                <!-- Initial Buttons -->
                <button class = "button" data-animal = "dog">Dog</button>
                <button class = "button" data-animal = "cat">Cat</button>
                <button class = "button" data-animal = "mouse">Mouse</button>
    
                <!-- Will hold user's custom buttons -->
                <section id = "created-buttons"></section>
            </div>
    
            <!-- The form to create new topic buttons -->
            <div class = "col-5">
                <form name = "newButton">
                    Enter a Topic: <input type = "text" name = "fname" id = "animalForm">
                    <input type = "submit" value = "Submit" id = "submitButton">
                </form>
            </div>
        </div>
        
        <div class = "row space"></div>
        <div class = "row space"></div>

        <div class = "row">
            <div class = "col-12 d-flex flex-row flex-wrap justify-content-around" id = "results"></div>
        </div>

    </div>
    

    <!-- Link to jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to JavaScript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
